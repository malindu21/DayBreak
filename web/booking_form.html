<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Break - Booking</title>

  <!-- Favicon  -->
  <link rel="icon" href="images/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="css/booking.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
  <div class="main py-2">
    <div class="booking-form blur-bg p-3">
      <div class="d-flex mb-4">
        <a href="index.html" role="button" class="btn text-white back-button blur-bg px-4 py-2 cursor-pointer">
          <i class="fa-solid fa-arrow-left me-2"></i>
          <span>Go Back</span>
        </a>
      </div>
      <form>
        <div class="h2">Checkout</div>
        <div class="text-light">It’s time for a Break</div>
        <div class="row my-3">
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label for="full-name">Your Name</label>
              <div class="input-group">
                <span class="input-group-text" id="full-name-addon">
                  <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" class="form-control" id="full-name" placeholder="Michel Jackson"
                  aria-describedby="full-name-addon">
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label for="email-address">Email Address</label>
              <div class="input-group">
                <span class="input-group-text" id="email-address-addon">
                  <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="email" class="form-control" id="email-address" placeholder="michel@gmail.com"
                  aria-describedby="email-address-addon">
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="location-wrapper">
              <div class="form-group">
                <label for="city">Pick-up & Drop-off Location</label>
                <div class="input-group">
                  <span class="input-group-text" id="email-address-addon">
                    <i class="fa-solid fa-location-dot"></i>
                  </span>
                  <input type="search" class="form-control" id="city" placeholder="Melbourne , AU">
                </div>
              </div>
              <ul class="list-group search-results d-none" id="search-results">
              </ul>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label for="schedule-date">Date for you Daybreak</label>
              <div class="input-group">
                <span class="input-group-text" id="schedule-date-addon">
                  <i class="fa-solid fa-clock"></i>
                </span>
                <input type="datetime-local" class="form-control" id="schedule-date" placeholder="Choose a date"
                  readonly aria-describedby="schedule-date-addon">
              </div>

            </div>
          </div>
          <div class="col-12">
            <div class="form-group text-area-form-group">
              <label for="checkin">Additional Message</label>
              <textarea class="form-control" id="checkin" placeholder="Michel Jackson" rows="5">
            </textarea>
            </div>
          </div>
          <div class="col-12">
            <div class="selected-tour-card mt-2 px-3 py-4">
              <div class="h4">Name of chosen Tour</div>
              <div class="d-flex flex-wrap mt-4 mb-3">
                <div class="quick-info duration">
                  <i class="fa-solid fa-clock"></i>
                  <span class="text ms-2">7hrs</span>
                </div>
                <div class="quick-info max-passengers">
                  <i class="fa-solid fa-users"></i>
                  <span class="text ms-2">3 Max Passengers</span>
                </div>
                <div class="quick-info lunch-included">
                  <i class="fa-solid fa-circle-check text-success"></i>
                  <span class="text ms-2"> Lunch included</span>
                </div>
                <div class="quick-info beverage-onboard">
                  <i class="fa-solid fa-champagne-glasses"></i>
                  <span class="text ms-2">Beverage onboard</span>
                </div>
              </div>
              <div class="d-flex blur-bg p-3 flex-wrap">
                <div class="booking-form-footer-item tour-price me-5  d-inline-flex flex-column justify-content-evenly">
                  <small class="text-light">Total Price</small>
                  <div class="h5 mb-0">$140</div>
                  <small class="text-light">All taxes and fees included</small>
                </div>
                <div class="booking-form-footer-item price-brakedown d-inline-flex flex-column justify-content-evenly">
                  <div class="text-white">Price breakdown</div>
                  <div class="h5 mb-0"> 1 × $140</div>
                </div>
                <div class="booking-form-footer-item add-to-cart d-inline-flex flex-column justify-content-center">
                  <div class="btn btn-primary rounded-pill">
                    <i class="fa-solid fa-cart-shopping text-light"></i>
                    <span class="ms-2">Proceed to Checkout</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="js/booking.js"></script>
</body>

</html>
